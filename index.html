      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="play-button" data-action="start" id="play-btn">
          <svg
            width="57"
            height="57"
            viewBox="0 0 48 55"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill="#81B29A"

            width="57"

            />
          </svg>
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio
        src="./timer_components/backtowork.mp3"
        data-sound="pomodoro"
      ></audio>
      <audio src="./timer_components/break.mp3" data-sound="shortBreak"></audio>
      <audio src="./timer_components/break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
